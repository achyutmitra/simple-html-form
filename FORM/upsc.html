<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNION PUBLIC SERVICE COMMISSION</title>

    <style>
         body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

         .form-group {
            margin-bottom: 20px;
        }

         label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <font size="+3" color=blue>UNION PUBLIC SERVICE COMMISSION</font>

    <form id="myForm">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="fname">FatherName:</label>
            <input type="text" id="fname" name="father-name" required>
        </div>
    <button type="submit">Submit</button>
    </form>
         
    </div>
   <div id="output"></div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var name = document.getElementById("name").value;
            var fname = document.getElementById("fname").value;

           
            var formData = new FormData(this); // Get form data
            var output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous output

            // Display form data
            formData.forEach(function (value, key) {
                output.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            });
        });
    </script>
</body>

</html>
