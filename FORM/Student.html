<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="studentform">
        <form action="">
            <h1 class="title">Student Registration Form</h1>
            <label for="firstname"><p>FIRST NAME <input type="text"> (max 30 characters a-z and A-Z)</p></label>
            <label for="lastname"><p>LAST NAME <input type="text"> (max 30 characters a-z and A-Z)</p></label>
            <label for="dob"><p>DATE OF BORTH <input type="date"></p></label>
            <label for="email"><p>EMAIL ID <input type="email"></p></label>
            <label for="mobileno"><p>MOBILE NUMBER <input type="tel"></p></label>
            <label for="gender"><p>GENDER 
                Male<input type="radio" value="male">
                Female<input type="radio" value="female">
            </p></label>
            <label for="address"><p>ADDRESS <textarea name="address" id="" cols="30" rows="5"></textarea></p></label>
            <label for="city"><p>CITY <input type="text">(max 30 characters a-z and A-Z)</p></label>
            <label for="pincode"><p>PIN CODE <input type="number">(6 digit number)</p></label>
            <label for="state"><p>STATE <input type="text">(max 30 characters a-z and A-Z)</p></label>
            <label for="country"><p>COUNTRY <input type="text"></p></label>
            <label for="hobbies"><p>HOBBIES 
                Drawing<input type="checkbox" name="Drawing" id="">
                Singing<input type="checkbox" name="Drawing" id="">
                Dancing<input type="checkbox" name="Drawing" id="">
                Sketching<input type="checkbox" name="Drawing" id="">
            </p>
            Others<input type="checkbox" name="Drawing" id=""><input type="text">
        </label>
        <label for="qualification"><p>QUALIFICATION 
            <table>
                <tr>
                    <th>Sl.No</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Gradusition</td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
            </table>
        </p></label>
        <label for="applied"><p>COURSES APPLIED FOR 
            BCA<input type="radio">
            B.com<input type="radio">
            B.Sc<input type="radio">
            B.A<input type="radio">
        </p></label>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
