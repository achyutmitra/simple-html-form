        //user input

        function getRandomNumber(min, max) {
                let randomDecimal = Math.random();
                let randomNum = randomDecimal * (max - min) + min;
                return Math.floor(randomNum);
            }

            let minInput = parseFloat(prompt("Enter the minimum number:"));
            let maxInput = parseFloat(prompt("Enter the maximum number:"));

            // Check if the user input is valid numbers
            if (isNaN(minInput) || isNaN(maxInput)) {
                console.log("Please enter valid numbers for min and max.");
            } else if (minInput >= maxInput) {
                console.log("Please make sure min is less than max.");
            } else {
                let randomNumber = getRandomNumber(minInput, maxInput);
                console.log(`Random value between ${minInput} and ${maxInput} is ${randomNumber}`);
